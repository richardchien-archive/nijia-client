<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/my-account.css">
</head>

<body>
  <div class="container scrollbar" id="app">
    <main class="main card-list about-list">
      <div class="greeting">
        晚上好~
        <span class="greeting-username">{{ username }}</span>
      </div>
      <div class="card about" v-for="{ title, content } in aboutList">
        <div class="card-title">{{ title }}</div>
        <div class="card-content">{{ content }}</div>
      </div>
    </main>
  </div>

  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script src="./js/base.js"></script>
  <script src="./js/vue.js"></script>

  <script>
    const loremIpsum = `
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor
      sit amet lacus accumsan et viverra justo commodo. Proin sodales pulvinar sic tempor. Sociis natoque penatibus
      et magnis dis parturient montes, nascetur ridiculus mus. Nam fermentum, nulla luctus pharetra vulputate, felis
      tellus mollis orci, sed rhoncus pronin sapien nunc accuan eget.`

    let app = new Vue({
      el: '#app',
      data: {
        username: '某某用户',
        aboutList: [
          { title: '团队介绍', content: loremIpsum },
          { title: '功能介绍', content: loremIpsum },
          { title: '隐私政策', content: loremIpsum },
        ]
      }
    })
  </script>
</body>

</html>
